<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div>
        <form>
            <h2>Search by ID</h2>
            <input type="text" id="txtId"
                   placeholder="Digite o Id"
                   style="width:150px" />
            <input type="button" value="Procurar" onclick="getProduct();" />
            <br />
            <input type="text" id="txtName"
                   placeholder="Digite o Nome"
                   style="width:150px" />
            <br />
            <input type="text" id="txtCategory"
                   placeholder="Digite a Categoria"
                   style="width:150px" />
            <br />
            <input type="text" id="txtPrice"
                   placeholder="Digite o Preço"
                   style="width:150px" />
            <br />
            <input type="button" value="Salvar" onclick="salvar();" />
            <p id="mensagem" />
        </form>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/product';

        $(document).ready(function () {
            getAllProducts();
        });

        function getAllProducts() {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        var str = '<li><a href=\"javascript:selecionar(' + item.Id + ')\">' + formatItem(item) + '</a></li>';
                        $(str).appendTo($('#products'));
                    });
                });
        }

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function selecionar(id) {
            $('#txtId').val(id); //seta o texto do input
            getProduct(); //chama método que solicita dados do serviço web
        }

        function getProduct() {
            var id = $('#txtId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    //$('#product').text(formatItem(data));
                    $('#txtName').val(data.Name);
                    $('#txtCategory').val(data.Category);
                    $('#txtPrice').val(data.Price);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#mensagem').text('Error: ' + err);
                });
        }

        function salvar()
        {
            if ($('#txtId').val() != "")
            {
                put(); //atualizar
            }
            else
            {
                post(); //inserir
            }
        }

        function put()
        {
            var produto = {
                Id: $('#txtId').val(),
                Name: $('#txtName').val(),
                Category: $('#txtCategory').val(),
                Price: $('#txtPrice').val()
            };
            $.ajax({
                type: "PUT",
                data: JSON.stringify(produto),
                url: uri + "/" + produto.Id,
                contentType: "application/json",
                success: function (d) {
                    $('#mensagem').text("Produto " +
                        d.Name + " alterado com sucesso.");
                },
                error: function (err) {
                    $('#mensagem').text('Falha: ' + err);
                }
        }

        function post()
        {
            var produto = {
                Id: 0,
                Name: $('#txtName').val(),
                Category: $('#txtCategory').val(),
                Price: $('#txtPrice').val()
            };
            $.ajax({
                type: "POST",
                data: JSON.stringify(produto),
                url: uri,
                contentType: "application/json",
                success: function (d) {
                    $('#mensagem').text("Produto " +
                        d.Name + " cadastrado com sucesso.");
                },
                error: function (err) {
                    $('#mensagem').text('Falha: ' + err);
                }
            });
        }
    </script>
</body>
</html>
